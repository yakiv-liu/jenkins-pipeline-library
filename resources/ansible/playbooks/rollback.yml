---
- name: 执行应用回滚
  hosts: all
  vars:
    app_name: "{{ project_name }}"
    backup_dir: "{{ backup_dir | default('/opt/backups') }}"
    target_host: "{{ ansible_host }}"  # ← 新增：使用目标主机的实际地址

  tasks:
    - name: 验证回滚版本是否存在
      docker_image:
        name: "{{ harbor_url }}/{{ app_name }}:{{ rollback_version }}"
        source: local
      register: image_check
      ignore_errors: yes
      changed_when: false

    - name: 拉取回滚版本（如果本地不存在）
      when: image_check is failed
      docker_image:
        name: "{{ harbor_url }}/{{ app_name }}:{{ rollback_version }}"
        source: pull

    - name: 验证回滚版本可用性
      when: image_check is failed
      docker_image:
        name: "{{ harbor_url }}/{{ app_name }}:{{ rollback_version }}"
        source: local
      register: image_check_after_pull
      failed_when: image_check_after_pull is failed

    - name: 记录回滚操作
      copy:
        content: |
          rollback_time: "{{ ansible_date_time.iso8601 }}"
          rollback_version: "{{ rollback_version }}"
          environment: "{{ deploy_env }}"
          project: "{{ app_name }}"
        dest: "{{ backup_dir }}/{{ app_name }}-manual-rollback-{{ ansible_date_time.epoch }}.yml"

    - block:
        - name: 停止当前容器
          docker_container:
            name: "{{ app_name }}"
            state: absent
          ignore_errors: yes

        - name: 启动回滚版本
          docker_container:
            name: "{{ app_name }}"
            image: "{{ harbor_url }}/{{ app_name }}:{{ rollback_version }}"
            state: started
            restart_policy: always
            ports:
              - "{{ app_port }}:8080"
            env:
              SPRING_PROFILES_ACTIVE: "{{ deploy_env }}"
              APP_VERSION: "{{ rollback_version }}"
            memory: 512m
            cpus: 0.5

        - name: 等待容器启动
          wait_for:
            port: "{{ app_port }}"
            host: "{{ target_host }}"  # ← 修改：使用目标主机地址
            delay: 5
            timeout: 30

        - name: 健康检查
          uri:
            url: "http://{{ target_host }}:{{ app_port }}/health"  # ← 修改：使用目标主机地址
            return_content: yes
            status_code: 200
            timeout: 30
          register: rollback_health
          until: rollback_health.status == 200
          retries: 10
          delay: 5

        - name: 验证版本信息
          uri:
            url: "http://{{ target_host }}:{{ app_port }}/info"  # ← 修改：使用目标主机地址
            return_content: yes
            status_code: 200
          register: info_result
          failed_when:
            - info_result.status != 200
            - "'{{ rollback_version }}' not in info_result.content"

      rescue:
        - name: 回滚失败处理
          debug:
            msg: "回滚操作失败，请手动检查"

        - name: 记录回滚失败
          copy:
            content: |
              rollback_failed_time: "{{ ansible_date_time.iso8601 }}"
              rollback_version: "{{ rollback_version }}"
              error: "回滚操作执行失败"
            dest: "{{ backup_dir }}/{{ app_name }}-rollback-failed-{{ ansible_date_time.epoch }}.yml"

        - fail:
            msg: "回滚到版本 {{ rollback_version }} 失败"

    - name: 记录回滚成功信息
      debug:
        msg: |
          回滚完成！
          环境: {{ deploy_env }}
          回滚版本: {{ rollback_version }}
          状态: 成功