---
- name: 执行应用回滚
  hosts: all
  vars:
    app_name: "{{ project_name }}"
    backup_dir: "{{ backup_dir | default('/opt/backups') }}"
    target_host: "{{ ansible_host }}"

  tasks:
    - name: 验证回滚版本是否存在
      shell: |
        docker inspect "{{ harbor_url }}/{{ app_name }}:{{ rollback_version }}" > /dev/null 2>&1 && echo "exists" || echo "none"
      register: image_check
      changed_when: false

    - name: 拉取回滚版本（如果本地不存在）
      when: image_check.stdout == "none"
      shell: |
        docker pull "{{ harbor_url }}/{{ app_name }}:{{ rollback_version }}"
      args:
        executable: /bin/bash

    - name: 记录回滚操作
      shell: |
        cat > "{{ backup_dir }}/{{ app_name }}-manual-rollback-$(date +%s).yml" << EOF
        rollback_time: "$(date -Iseconds)"
        rollback_version: "{{ rollback_version }}"
        environment: "{{ deploy_env }}"
        project: "{{ app_name }}"
        EOF
      args:
        executable: /bin/bash

    - block:
        - name: 停止当前容器
          docker_container:
            name: "{{ app_name }}"
            state: absent
          ignore_errors: yes

        - name: 启动回滚版本
          docker_container:
            name: "{{ app_name }}"
            image: "{{ harbor_url }}/{{ app_name }}:{{ rollback_version }}"
            state: started
            restart_policy: always
            ports:
              - "{{ app_port }}:8085"
            env:
              SPRING_PROFILES_ACTIVE: "{{ deploy_env }}"
              APP_VERSION: "{{ rollback_version }}"
            memory: 512m
            cpus: 0.5

        - name: 等待容器启动
          wait_for:
            port: "{{ app_port }}"
            host: "{{ target_host }}"
            delay: 5
            timeout: 30

        - name: 健康检查
          uri:
            url: "http://{{ target_host }}:{{ app_port }}/health"
            return_content: yes
            status_code: 200
            timeout: 30
          register: rollback_health
          until: rollback_health.status == 200
          retries: 10
          delay: 5

        - name: 验证版本信息
          uri:
            url: "http://{{ target_host }}:{{ app_port }}/info"
            return_content: yes
            status_code: 200
          register: info_result
          failed_when:
            - info_result.status != 200
            - "'{{ rollback_version }}' not in info_result.content"

      rescue:
        - name: 回滚失败处理
          debug:
            msg: "回滚操作失败，请手动检查"

        - name: 记录回滚失败
          shell: |
            cat > "{{ backup_dir }}/{{ app_name }}-rollback-failed-$(date +%s).yml" << EOF
            rollback_failed_time: "$(date -Iseconds)"
            rollback_version: "{{ rollback_version }}"
            error: "回滚操作执行失败"
            EOF
          args:
            executable: /bin/bash

        - fail:
            msg: "回滚到版本 {{ rollback_version }} 失败"

    - name: 记录回滚成功信息
      debug:
        msg: |
          回滚完成！
          环境: {{ deploy_env }}
          回滚版本: {{ rollback_version }}
          状态: 成功